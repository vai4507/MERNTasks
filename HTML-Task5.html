<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task-5</title>
</head>

<body>
    <h1 style="color:blue;">Registration form</h1>
    <form>
        <table border="1" height="4" width="0%">
            <tr>
                <th><label for="fn">First Name</label></th>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <th><label for="ln">Last Name</label></th>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <th><label for="pass">Password</label></th>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <th><label for="pass">Re-enter Password</label></th>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <th rowspan="2">Gender:</th>
                <td><input type="radio" name="fav_language" />Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="fav_language" />Female</td>
            </tr>
            <tr>
                <th><label for="age">Age:</label></th>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <th><label for="age">Phone Number</label></th>
                <td><input type="tel" /></td>
            </tr>
            <tr>
                <th span="3">Address</th>
                <td><textarea name="about" rows="3" placeholder=""></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Languages known</th>
                <td>
                    <input type="checkbox" />English
                    <input type="checkbox" />Kannada
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" required />Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" align="right">Log in to <a href="https://www.ethnus.com">Ethnus</a> website</td>
            </tr>
        </table>
        <input type="submit" value="Register">
    </form>
</body>

</html>
